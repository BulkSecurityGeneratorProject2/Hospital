
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDoctorLabel">Create or edit a Doctor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.doctor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.doctor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fname">Fname</label>
            <input type="text" class="form-control" name="fname" id="field_fname"
                    ng-model="vm.doctor.fname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lname">Lname</label>
            <input type="text" class="form-control" name="lname" id="field_lname"
                    ng-model="vm.doctor.lname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateOfBirth">Date Of Birth</label>
                <div class="input-group">
                    <input id="field_dateOfBirth" type="text" class="form-control" name="dateOfBirth" uib-datepicker-popup="{{dateformat}}" ng-model="vm.doctor.dateOfBirth" is-open="vm.datePickerOpenStatus.dateOfBirth"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfBirth')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.doctor.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.doctor.phoneNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_degree">Degree</label>
            <input type="text" class="form-control" name="degree" id="field_degree"
                    ng-model="vm.doctor.degree"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_position">Position</label>
            <input type="text" class="form-control" name="position" id="field_position"
                    ng-model="vm.doctor.position"
                     />
        </div>

        <div class="form-group">
            <label for="field_department">Department</label>
            <select class="form-control" id="field_department" name="department" ng-model="vm.doctor.departmentId" ng-options="department.id as department.name for department in vm.departments"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
