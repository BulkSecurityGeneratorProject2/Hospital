<div>
    <h2>Patients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="patient.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Patient
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fname"><span>Fname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lname"><span>Lname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateOfBirth"><span>Date Of Birth</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span>Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phoneNumber"><span>Phone Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bloodType"><span>Blood Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="otherInfo"><span>Other Info</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="doctorId"><span>Doctor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in vm.patients track by patient.id">
                    <td><a ui-sref="patient-detail({id:patient.id})">{{patient.id}}</a></td>
                    <td>{{patient.fname}}</td>
                    <td>{{patient.lname}}</td>
                        <td>{{patient.dateOfBirth | date:'mediumDate'}}</td>
                    <td>{{patient.email}}</td>
                    <td>{{patient.phoneNumber}}</td>
                    <td translate="{{'hospitalApp.BloodTypes.' + patient.bloodType}}">{{patient.bloodType}}</td>
                    <td>{{patient.otherInfo}}</td>
                    <td>
                        <a ui-sref="doctor-detail({id:patient.doctorId})">{{patient.doctorId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="patient-detail({id:patient.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.edit({id:patient.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.delete({id:patient.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
